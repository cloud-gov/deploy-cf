meta:
  zones:
    z1: (( properties.template_only.aws.availability_zone ))
    z2: (( properties.template_only.aws.availability_zone2 ))

  elbs: (( merge ))

  fog_config:
    provider: AWS
    aws_access_key_id: (( properties.template_only.aws.access_key_id ))
    aws_secret_access_key: (( properties.template_only.aws.secret_access_key ))
    region: (( properties.template_only.aws.region ))

  stemcell: (( merge || .meta.default_stemcell ))

  default_stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: 3147
  aws:
    key_name: ~

properties:
  <<: (( merge ))
  template_only: (( merge ))

  logger_endpoint:
    port: 443

  loggregator:
    <<: (( merge ))
    blacklisted_syslog_ranges:
    - start: 10.9.0.0
      end: 10.9.255.255

  cc:
    resource_pool:
      blobstore_type: fog
      fog_connection: (( meta.fog_config ))
      fog_aws_storage_options:
        encryption: AES256
    packages:
      blobstore_type: fog
      fog_connection: (( meta.fog_config ))
      fog_aws_storage_options:
        encryption: AES256
    droplets:
      blobstore_type: fog
      fog_connection: (( meta.fog_config ))
      fog_aws_storage_options:
        encryption: AES256
    buildpacks:
      blobstore_type: fog
      fog_connection: (( meta.fog_config ))
      fog_aws_storage_options:
        encryption: AES256

  uaa:
    port: 8081

  dea_next:
    deny_networks:
      - 169.254.0.0/16 # AWS Status
      - 10.9.1.0/16
    allow_networks: (( merge || ["10.9.1.2/32","10.9.2.2/32", "10.9.3.0/24", "10.9.4.0/24"] )) # Amazon DNS and services

compilation:
  cloud_properties:
    instance_type: c3.large
    availability_zone: (( meta.zones.z1 ))
    ephemeral_disk:
       size: 30000
       type: gp2
       encrypted: true

networks: (( merge ))

disk_pools:
- name: tiny
  disk_size: 10000
  cloud_properties:
    type: gp2
    encrypted: true
- name: small
  disk_size: 10000
  cloud_properties:
    type: gp2
    encrypted: true
- name: medium
  disk_size: 65_536
  cloud_properties:
    type: gp2
    encrypted: true
- name: big
  disk_size: 102_400
  cloud_properties:
    type: gp2
    encrypted: true

