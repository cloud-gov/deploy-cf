# Add custom clients
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/logsearch_firehose_ingestor?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: doppler.firehose,cloud_controller.global_auditor
    secret: ((logsearch-firehose-ingestor-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/uaa-client-audit?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: clients.read,cloud_controller.global_auditor
    secret: ((uaa-client-audit-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/cdn-broker?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: cloud_controller.global_auditor
    secret: ((cdn-broker-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/s3-broker?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: cloud_controller.global_auditor
    secret: ((s3-broker-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/uaa_extras_app?
  value:
    override: true
    scope: scim.invite,password.write
    authorized-grant-types: authorization_code,client_credentials
    authorities: scim.read,password.write,uaa.admin
    access-token-validity: 600
    refresh-token-validity: 259200
    redirect-uri: https://account.((system_domain))/oauth/login
    name: Invite Users
    autoapprove: true
    show-on-homepage: true
    app-launch-url: https://account.((system_domain))/invite
    app-icon: ''
    secret: ((uaa-extras-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/admin-ui?
  value:
    override: true
    scope: admin_ui.admin,admin_ui.user,openid
    authorized-grant-types: authorization_code,client_credentials,refresh_token
    authorities: clients.write,cloud_controller.admin,cloud_controller.read,cloud_controller.write,doppler.firehose,openid,scim.read,scim.write
    redirect-uri: https://admin.((system_domain))/login
    access-token-validity: 600
    refresh-token-validity: 259200
    autoapprove: true
    secret: ((admin-ui-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/sandbox-bot?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: cloud_controller.admin,cloud_controller.read,cloud_controller.write,openid,scim.read
    secret: ((sandbox-bot-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/firehose_exporter?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: doppler.firehose
    secret: ((firehose-exporter-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/terraform?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: cloud_controller.admin
    secret: ((terraform-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/uaa-credentials-broker?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: scim.write,uaa.admin,cloud_controller.admin
    secret: ((uaa-credentials-broker-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/buildpack-notifier?
  value:
    override: true
    name: Buildpack Notifier
    authorized-grant-types: client_credentials
    authorities: cloud_controller.global_auditor
    secret: ((buildpack-notifier-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/kibana_oauth2_client?
  value:
    override: true
    scope: cloud_controller.read,oauth.approvals,openid,scim.userids
    authorized-grant-types: authorization_code,refresh_token
    access-token-validity: 600
    refresh-token-validity: 259200
    name: Logsearch
    redirect-uri: https://logs.((system_domain))/login
    autoapprove: true
    secret: ((kibana-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/kubernetes-client?
  value:
    override: true
    authorized-grant-types: client_credentials
    authorities: cloud_controller.global_auditor
    secret: ((kubernetes-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/dashboard?
  value:
    override: true
    scope: cloud_controller.admin,cloud_controller.read,cloud_controller.write,openid,scim.read,scim.invite
    authorized-grant-types: authorization_code,client_credentials,refresh_token
    authorities: uaa.none,scim.invite,cloud_controller.admin,scim.read
    access-token-validity: 600
    refresh-token-validity: 259200
    name: Dashboard
    autoapprove: true
    show-on-homepage: true
    app-icon: ''
    app-launch-url: https://dashboard.((system_domain))
    redirect-uri: https://dashboard.((system_domain))/oauth2callback
    secret: ((dashboard-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/servicenow_dev?
  value:
    override: true
    scope: scim.read,openid
    authorized-grant-types: authorization_code,refresh_token
    access-token-validity: 600
    refresh-token-validity: 259200
    name: ServiceNow DEV
    redirect-uri: https://gsattsdev.service-now.com/oauth_redirect.do
    secret: ((servicenowdev-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/servicenow?
  value:
    override: true
    scope: scim.read,openid
    authorized-grant-types: authorization_code,refresh_token
    access-token-validity: 600
    refresh-token-validity: 259200
    name: ServiceNow
    redirect-uri: https://gsatts.service-now.com/oauth_redirect.do
    secret: ((servicenow-client-secret))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/stratos?
  value:
    override: true
    scope: stratos.admin,network.admin,network.write,cloud_controller.read,cloud_controller.write,openid,password.write,cloud_controller.admin,scim.read,scim.write,doppler.firehose,uaa.user,routing.router_groups.read,routing.router_groups.write,cloud_controller.admin_read_only,cloud_controller.global_auditor
    app-icon: ''
    authorized-grant-types: authorization_code,client_credentials,refresh_token
    authorities: uaa.none
    access-token-validity: 600
    refresh-token-validity: 259200
    name: "Dashboard BETA (Stratos)"
    autoapprove: true
    show-on-homepage: false
    app-launch-url: https://dashboard-beta.((system_domain))
    redirect-uri: https://dashboard-beta.((system_domain))/pp/v1/auth/sso_login_callback
    secret: ((stratos-client-secret))

# Update existing clients
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/cf/access-token-validity
  value: 600
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/cf/refresh-token-validity
  value: 259200
