- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/login/branding?/company_name?
  value: ((company-name))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/login/branding?/footer_legal_text?
  value: "        "

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/login/branding?/product_logo?
  value: ""

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/login/branding?/square_logo?
  value: ""

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/login/links?
  value:
    home: https://dashboard.((system_domain))
    passwd: https://login.((system_domain))/forgot_password
    signup: https://login.((system_domain))
