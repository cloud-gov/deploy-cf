- type: replace
  path: /releases/-
  value:
    name: cflinuxfs4-hardened
    version: latest

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego/lifecycle_bundles/buildpack/cflinuxfs4-hardened?
  value: buildpack_app_lifecycle/buildpack_app_lifecycle.tgz

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc/diego/lifecycle_bundles/buildpack/cflinuxfs4-hardened?
  value: buildpack_app_lifecycle/buildpack_app_lifecycle.tgz

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/cc/diego/lifecycle_bundles/buildpack/cflinuxfs4-hardened?
  value: buildpack_app_lifecycle/buildpack_app_lifecycle.tgz

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cc_deployment_updater/properties/cc/diego/lifecycle_bundles/buildpack/cflinuxfs4-hardened?
  value: buildpack_app_lifecycle/buildpack_app_lifecycle.tgz

- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: cflinuxfs4-hardened-rootfs-setup
    properties:
      cflinuxfs4-rootfs:
        trusted_certs:
        - ((diego_instance_identity_ca.ca))
        - ((uaa_ssl.ca))
    release: cflinuxfs4-hardened
    # Credhub certs are omitted as we remove them from cflinuxfs4 in disable-secure-service-credentials-diego-cell.yml 

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=rep/properties/diego/rep/preloaded_rootfses/-
  value: cflinuxfs4-hardened:/var/vcap/packages/cflinuxfs4-hardened/rootfs.tar

