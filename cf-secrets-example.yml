# The following line helps maintain current documentation at http://docs.cloudfoundry.org.
# code_snippet cf-stub-aws start
---
director_uuid: DIRECTOR_ID
meta:

  service_domain: mypaas.com

  environment: DEPLOYMENT_NAME
  zones:
    z1: us-east-1b
    z2: us-east-1d
  elbs:
  - cfrouter
  default_env:
    # Default vcap & root password on deployed VMs (ie c1oudc0w)
    bosh:
      password: xxx
  aws:
    key_name: ~

networks:
- name: cf1
  subnets:
  - cloud_properties:
      subnet: SUBNET1_ID
    static:
    - 10.0.10.65 - 10.0.10.100
    range: 10.0.10.100/26
- name: cf2
  subnets:
  - cloud_properties:
      subnet: SUBNET2_ID
    static:
    - 10.0.11.65 - 10.0.11.100
    range: 10.0.11.100/26

properties:
  app_ssh:
    host_key_fingerprint: DIEGO-SSH-FINGERPRINT
    oauth_client_id: ssh-proxy
  ssl:
    skip_cert_verify: false
  consul:
    encrypt_keys:
    - RANDOM-SECRET-VALUE
    ca_cert: |
      -----BEGIN CERTIFICATE-----
      ###########################################################
      #######           Your CA Certificate           #######
      ###########################################################
      -----END CERTIFICATE-----
    agent_cert: |
      ----BEGIN CERTIFICATE----
      ###########################################################
      #######           Your Agent Certificate        #######
      ###########################################################
      ----END CERTIFICATE----
    agent_key: |
      -----BEGIN RSA PRIVATE KEY-----
      ###########################################################
      #######           Your Agent Key                #######
      ###########################################################
      -----END RSA PRIVATE KEY-----
    server_cert: |
      ----BEGIN CERTIFICATE----
      ###########################################################
      #######           Your Server Certificate       #######
      ###########################################################
      ----END CERTIFICATE----
    server_key: |
      -----BEGIN RSA PRIVATE KEY-----
      ###########################################################
      #######           Your Server Key               #######
      ###########################################################
      -----END RSA PRIVATE KEY-----
  cc:
    default_to_diego_backend: true
    diego:
      staging: optional
      running: disabled
    droplets:
      droplet_directory_key: DROPLET_DIR_KEY
    buildpacks:
      buildpack_directory_key: BUILDPACK_DIR_KEY
    staging_upload_user: STAGING_UPLOADER
    staging_upload_password: STAGING_UPLOADER_PASSWORD
    bulk_api_password: BULK_API_PASSWORD
    db_encryption_key: DB_ENCRYPTION_KEY
  ccdb:
    db_scheme: postgres
    roles:
    - tag: admin
      name: CCDB_DB_USER
      password: CCDB_DB_PASSWORD
    databases:
    - tag: cc
      name: CCDB_DB_NAME
    address: CCDB_DB_HOST
    port: 5432
  dea_next:
    disk_mb: 15000
    memory_mb: 4096
  domain: DOMAIN
  nats:
    user: NATS_USER
    password: NATS_PASSWORD
  router:
    route_services_secret: ROUTE_SERVICES_SECRET
    status:
      user: ROUTER_USER
      password: ROUTER_PASSWORD
  template_only:
    aws:
      access_key_id: AWS_KEY_ID
      secret_access_key: AWS_SECRET_KEY
      availability_zone: us-east-1b
      availability_zone2: us-east-1d
      region: us-east-1
  uaa:
    admin:
      client_secret: RANDOM_SECRET
    cc:
      client_secret: RANDOM_SECRET
    clients:
      admin-ui:
        secret: RANDOM_SECRET
      kibana_oauth2_client:
        secret: RANDOM_SECRET
      influxdb-firehose-nozzle:
        secret: RANDOM_SECRET
      login:
        secret: RANDOM_SECRET
      notifications:
        secret: RANDOM_SECRET
      doppler:
        secret: RANDOM_SECRET
      cloud_controller_username_lookup:
        secret: RANDOM_SECRET
      cc_routing:
        secret: RANDOM_SECRET
      gorouter:
        secret: RANDOM_SECRET
      ssh-proxy:
        secret: RANDOM_SECRET
      tcp_emitter:
        secret: RANDOM_SECRET
      tcp_router:
        secret: RANDOM_SECRET
      uaa_extras_app:
        secret: RANDOM_SECRET
      logsearch_firehose_ingestor:
        secret: RANDOM_SECRET
      dashboard:
        secret: RANDOM_SECRET
      kubernetes-client:
        secret: RANDOM_SECRET
      cloud-gov-community:
        secret: RANDOM_SECRET
      concourse-broker:
        secret: RANDOM_SECRET
      uaaproxy:
        secret: RANDOM_SECRET
      uaamonitor:
        secret: RANDOM_SECRET
    jwt:
      signing_key: |
        -----BEGIN RSA PRIVATE KEY-----
          HERE GOES THE PRIVATE KEY
        -----END RSA PRIVATE KEY-----

      verification_key: |
        -----BEGIN PUBLIC KEY-----
          HERE GOES THE PUBLIC KEY
        -----END PUBLIC KEY-----
    scim:
      users:
      - admin|RANDOM_SECRET|scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose
      - services|RANDOM_SECRET|scim.write,scim.read,openid,cloud_controller.admin
  loggregator_endpoint:
    shared_secret: RANDOM_SECRET
  uaadb:
    db_scheme: postgresql
    roles:
    - tag: admin
      name: UAADB_DB_USER
      password: UAADB_DB_PASS
    databases:
    - tag: uaa
      name: UAADB_DB_NAME
    address: UAADB_DB_HOST
    port: 5432

  collector:
    aws:
      access_key_id: FOO
      secret_access_key: BAR

  acceptance_tests:
    api:  (( "api." meta.service_domain ))
    apps_domain: (( "apps." meta.service_domain  ))
    admin_user: admin
    admin_password: admin
    skip_ssl_validation: true
    nodes: 1
    system_domain: (( domain ))
    oauth_password: gorouter-secret

  smoke_tests:
    api:  (( "api." meta.service_domain ))
    apps_domain: (( "apps." meta.service_domain  ))
    user: admin
    password: admin
    org: SMOKE_TEST_ORG
    space: SMOKE_TEST_SPACE
    ginkgo_opts: ~
    skip_ssl_validation: true
# code_snippet cf-stub-aws end
# The previous line helps maintain current documentation at http://docs.cloudfoundry.org.
